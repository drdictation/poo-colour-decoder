<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Decoder Test</title></head>
<body>
  <input type="file" id="file"><canvas id="can"></canvas><div id="result"></div>
  <script src="https://cdn.jsdelivr.net/npm/colorthief@2.3.2/dist/color-thief.umd.js"></script>
  <script>
    console.log("Test page loaded");
    const fileInput = document.getElementById('file');
    const canvas = document.getElementById('can');
    const ctx = canvas.getContext('2d');
    fileInput.onchange = e => {
      const img = new Image();
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img,0,0);
        const thief = new ColorThief();
        console.log("Dominant color:", thief.getColor(canvas));
      };
      img.src = URL.createObjectURL(e.target.files[0]);
    };
  </script>
</body>
</html>
