<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ .Permalink }}">

  <!-- Primary SEO meta -->
  <title>{{ if .Title }}{{ .Title }} – {{ end }}{{ .Site.Title }}</title>
  <meta name="description"
        content="{{ with .Params.description }}{{ . }}{{ else }}Analyse your stool colour in seconds—100% private, fun, and medically informed.{{ end }}">
  <meta name="keywords"
        content="{{ with .Params.keywords }}{{ . }}{{ else }}poop color, stool color analysis, gut health, why is my poo green, what does yellow stool mean{{ end }}">

  <!-- Google Analytics / gtag.js -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XPZVC63DTR"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-XPZVC63DTR', { anonymize_ip: true });
  </script>

  <!-- Open Graph / Facebook -->
  <meta property="og:type"        content="website">
  <meta property="og:url"         content="{{ .Permalink }}">
  <meta property="og:title"       content="{{ if .Title }}{{ .Title }} – {{ end }}{{ .Site.Title }}">
  <meta property="og:description" content="{{ with .Params.description }}{{ . }}{{ else }}Analyse your stool colour in seconds—100% private, fun, and medically informed.{{ end }}">
  <meta property="og:image"       content="{{ .Site.BaseURL }}poo-decoder-preview.png">

  <!-- Twitter Card -->
  <meta name="twitter:card"        content="summary_large_image">
  <meta name="twitter:url"         content="{{ .Permalink }}">
  <meta name="twitter:title"       content="{{ if .Title }}{{ .Title }} – {{ end }}{{ .Site.Title }}">
  <meta name="twitter:description" content="{{ with .Params.description }}{{ . }}{{ else }}Analyse your stool colour in seconds—100% private, fun, and medically informed.{{ end }}">
  <meta name="twitter:image"       content="{{ .Site.BaseURL }}poo-decoder-preview.png">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
