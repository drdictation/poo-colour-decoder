<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Daily Poo Facts Archive</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Daily Poo Facts Archive</h1>

    {{ $posts := where site.RegularPages "Section" "posts" }}
    {{ if gt (len $posts) 0 }}
      <ul class="archive-list">
        {{ range sort $posts "Date" "desc" }}
          <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            <span class="archive-date">{{ .Date.Format "Jan 2, 2006" }}</span>
          </li>
        {{ end }}
      </ul>
    {{ else }}
      <p>No posts yet—please check back soon.</p>
    {{ end }}

    <p><a href="/">← Back to decoder</a></p>
  </div>
</body>
</html>
